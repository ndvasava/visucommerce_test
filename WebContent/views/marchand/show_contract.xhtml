<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<jsp:root xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j">
<f:view>

<ui:composition template="../../layout/template.xhtml">
<ui:define name="body">

    <h:form id="select_contract" styleClass="edit" >
    	
    	<rich:panel styleClass="customPanel">
			<f:facet name="header" >
				<h:outputFormat value="#{messages['commerce.label']}" />
			</f:facet>
			
			<s:decorate id="nomCommerceD" template="../../layout/edit.xhtml">
			 	<ui:define name="label">
                	<h:outputLabel value="#{messages['commerce.nom.label']}" />
                </ui:define>
                <h:outputText id="nomCommerce" label="#{messages['commerce.nom.label']}"
                      	value="#{editerCommerceAction.instance.nomCommerce}" />
			</s:decorate>
			
			<s:decorate id="typeCommerceD" template="../../layout/display.xhtml">
	            <ui:define name="label">
	            	<h:outputLabel value="#{messages['commerce.typeCommerce.label']}" />
	            </ui:define>
	            <h:outputText value="#{editerCommerceAction.instance.type.typeCommerceName}"/>
	        </s:decorate>
	        
			<s:decorate id="adress1CommerceD" template="../../layout/edit.xhtml">
			 	<ui:define name="label">
                	<h:outputLabel value="#{messages['commerce.adress1.label']}" />
                </ui:define>
                <h:outputText id="adress1Commerce" label="#{messages['commerce.adress1.label']}"
                      	value="#{editerCommerceAction.instance.adress1}" />
			</s:decorate>

			<s:decorate id="adress2CommerceD" template="../../layout/edit.xhtml">
			 	<ui:define name="label">
                	<h:outputLabel value="#{messages['commerce.adress2.label']}" />
                </ui:define>
                <h:outputText id="adress2Commerce" label="#{messages['commerce.adress2.label']}"
                      	value="#{editerCommerceAction.instance.adress2}" />
			</s:decorate>

			<s:decorate id="cityAdressCommerceD" template="../../layout/edit.xhtml">
			 	<ui:define name="label">
			 		<h:outputLabel value="#{messages['commerce.city.label']}"/>
			 	</ui:define>
                <h:outputText id="cityAdressCommerce" label="#{messages['commerce.city.label']}"
                      	value="#{editerCommerceAction.selectedVille.nom}" />
			</s:decorate>

	    	<f:facet name="header" >
				<h:outputFormat value="#{messages['contract.label']}" />
			</f:facet>
			<s:decorate id="contractTypeD" template="../../layout/edit.xhtml">
			 	<ui:define name="label">
                	<h:outputLabel value="#{messages['contract.type.label']}" />
                </ui:define>
                <h:outputText id="contractDescription" label="#{messages['contract.type.label']}"
                      	value="#{editerCommerceAction.contractInstance.comissionType}" />
			</s:decorate>
	      	<s:decorate id="contractAmountD" template="../../layout/edit.xhtml">
			 	<ui:define name="label">
                	<h:outputLabel value="#{messages['contract.amount.label']}" />
                </ui:define>
                <h:outputText id="contractAmount" label="#{messages['contract.amount.label']}"
                      	value="#{editerCommerceAction.contractInstance.comissionAmount}" />
			</s:decorate>
			<s:decorate id="contractDescriptionD" template="../../layout/edit.xhtml">
			 	<ui:define name="label">
                	<h:outputLabel value="#{messages['contract.description.label']}" />
                </ui:define>
                <h:outputText id="contractDescription" label="#{messages['contract.description.label']}"
                      	value="#{editerCommerceAction.contractInstance.contractDescription}" />
			</s:decorate>
			<s:decorate id="contractStartDateD" template="../../layout/edit.xhtml">
			 	<ui:define name="label">
                	<h:outputLabel value="#{messages['contract.startdate.label']}" />
                </ui:define>
                <h:outputText id="contractDescription" label="#{messages['contract.startdate.label']}"
                      	value="#{editerCommerceAction.contractInstance.startDate}" />
			</s:decorate>
			<s:decorate id="contractEndDateD" template="../../layout/edit.xhtml">
			 	<ui:define name="label">
                	<h:outputLabel value="#{messages['contract.enddate.label']}" />
                </ui:define>
                <h:outputText id="contractDescription" label="#{messages['contract.enddate.label']}"
                      	value="#{editerCommerceAction.contractInstance.endDate}" />
			</s:decorate>
			
	      	<s:decorate id="contractValidateD" template="../../layout/edit.xhtml" >
	      		<h:selectBooleanCheckbox id="contractValidate" 
	      				required="true" value="#{editerCommerceAction.contractAccepted}" />
	      		<h:outputLabel value="#{messages['contract.userValidation.label']}" />
	      	</s:decorate>
	      	
	      	<div class="actionButtons">
	      		
	      		<h:commandButton id="doValidate" 
					value="#{messages['default.button.confirm.label']}" 
					action="#{editerCommerceAction.persistCommerceContract}"
					styleClass="boutonAction boutonCreer"
					onmouseover="$(this).addClassName('boutonActionHover')"
					onmouseout="$(this).removeClassName('boutonActionHover')" />
				
				<s:button id="goBack" 
					view="#{navigationHelper['editCommerceView']}"
					value="#{messages['default.button.back.label']}"
					rendered="#{not empty navigationHelper['editCommerceView']}"
					styleClass="boutonAction boutonRetour"
					onmouseover="$(this).addClassName('boutonActionHover')"
					onmouseout="$(this).removeClassName('boutonActionHover')" />
					
			</div>
			
		</rich:panel>
	</h:form>

</ui:define>
</ui:composition>

</f:view>
</jsp:root>
